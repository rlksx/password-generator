<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/variables.css">

  <title>Gerador de senha</title>
</head>

<body>

  <img src="./src/assets/logo.png" alt="gerador de senhas logo" class="logo">

  <main class="container-input">
    <span>Tamanho <span id="value"></span> caracteres</span>
    <input class="slider" id="slider" type="range" min="5" max="25" value="10">

    <button id="button" class="button-cta">Gerar senha</button>

  </main>
  <div class="container-password hide" id="container-password">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">1212121212121212</span>
    <span class="tooltip">Copie a senha acima ☝️</span>
  </div>

  <script src="./src/script/main.js"></script>
</body>

</html>
